<!DOCTYPE html>
<html>
  <head>
    <title>Back End Assessment</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body class="container">
   
    <header>
      <h1>Back-End JavaScript Feedback</h1>
  </header>
    <main>
    <form>
      
          <h4><label for="faces">How would you rate your Back-End JavaScript Experience:</label></h4> 
          
          <select name="face" id="face">
            <option value="selection">Select option</option>
            <option value="sad">Sad Face :(</option>
            <option value="straight">Straight Face :|</option>
            <option value="happy">Happy Face :)</option>
          </select>
          
          <h4>Selcet this button if you need a compliment:</h4>  
          <button id="complimentButton">Get a compliment</button>
          <h4>Selcet this button if you need a fortune:</h4>
          <button id="fortuneButton">Get a fortune</button>
          <h4>Selcet this button for instructor compliments</h4>
          <button id="instructor">Get feedback</button>

          <h4>Post feedback for instructors:</h4>
          <input type="text" id="comment" name="comment">
          <button id="postFeedback">Post feedback</button>
  </form>
  </main> 
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
      document.getElementById("complimentButton").onclick = function () {
        axios.get("http://localhost:4000/api/compliment/")
            .then(function (response) {
              const data = response.data;
              alert(data);
            });
      };

      document.getElementById("fortuneButton").onclick = function () {
        axios.get("http://localhost:4000/api/fortune/")
            .then(function (response) {
              const data = response.data;
              alert(data);
            });
      };
      document.getElementById("instructor").onclick = function () {
        axios.get("http://localhost:4000/api/feedback/")
            .then(function (response) {
              const data = response.data;
              alert(data);
            });
      };

      document.getElementById("postFeedback").onclick = function () {
        let newFeedback = {
          post: 'post'
        }
        
        axios.post("http://localhost:4000/api/feedback/", newFeedback)
            .then(function (response) {
              const data = response.data;
              alert(data);
            }); 
      };
    
    </script>
  </body>
</html>
